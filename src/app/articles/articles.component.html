            <mat-label>Client</mat-label>

                <mat-option>None</mat-option>
                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>

        </mat-form-field>

        <mat-form-field class="combo-box mat-form-field-50">
            <mat-label>ID client</mat-label>

        <button mat-fab color="primary" class="button-icon back-ground-color-button-blue" aria-label="Example icon button with a delete icon">

    <mat-grid-tile>
        <mat-form-field class="mat-form-field-100">
            <mat-label>Commande</mat-label>

                <mat-option>None</mat-option>

        </mat-form-field>
        <mat-form-field class="combo-box mat-form-field-50">

            <mat-select>

            </mat-select>
        </mat-form-field>
        <button mat-fab color="primary" class="button-icon back-ground-color-button-blue" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
        </button>

        <button mat-fab color="primary" class="button-search back-ground-color-button-blue" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="combo-box mat-form-field-100">
            <mat-label>Localisation</mat-label>
            <mat-select>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>

        </mat-form-field>
        <mat-form-field class="combo-box mat-form-field-100">

        </mat-form-field>
        <mat-form-field class="combo-box mat-form-field-50">
            <mat-label>Belux</mat-label>

            </mat-select>
        </mat-form-field>
        <button mat-fab color="primary" class="button-icon back-ground-color-button-blue" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>
<mat-divider class="mat-divider"></mat-divider>
<div class="mat-elevation-z8" style="margin-left: 20px; margin-right: 20px; margin-top: 20px;">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
